<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/main.css">
    <title>to do list</title>
</head>

<body class="body">
    <!-- HEADER -->
    <header class="header">
        <h1 class="header-title">TO DO LIST</h1>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- GENERAL CONTAINER -->
        <div class="todo-container">

            <!-- OPTION CONTAINER -->
            <div class="options">

                <!-- INPUT -->
                <input class="options-input" type="text" placeholder="Add your new todo">

                <!-- BUTTONS -->
                <div class="options-buttons">
                    <button class="options-buttons__key add">Add</button>
                    <button class="options-buttons__key deleteAll">Delete All</button>
                </div>
            </div>

            <!-- TO DO LIST CONTAINER -->
            <div class="activities-container"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- JAVASCRIPT -->
    <!-- <script src="main.js"></script> -->
    <script src="./js/app.js"></script>
</body>

</html>
